apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: backend
build:
  artifacts:
  - image: url-shortener-auth
    context: auth
    docker:
      dockerfile: Dockerfile
  - image: url-shortener-mail
    context: mail
    docker:
      dockerfile: Dockerfile
  - image: url-shortener-shorten
    context: shorten
    docker:
      dockerfile: Dockerfile
deploy:
  kubectl:
    manifests:
    - k8s/auth-depl.yaml
    - k8s/mail-depl.yaml
    - k8s/mongo-auth-depl.yaml
    - k8s/mongo-shorten-depl.yaml
    - k8s/shorten-depl.yaml
